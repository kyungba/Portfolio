    <title>Title</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,viewport-fit=cover,target-densitydpi=medium-dpi" />
    <style>
       html.lock{position:fixed; top:0; left:0; width:100%; height:100%; overflow:hidden}
       html.lock body{position:fixed; height:100%; overflow:hidden}
       html.lock .wrap{position:fixed; width:100%; height:100%; overflow:hidden}
       *{box-sizing:border-box}
       body{margin:0; padding:0}
       .wrap{position:relative; height:100%}
       .wrap.lock{overflow:hidden}
       .pop-open{position:fixed; bottom:20px; left:5%; display:block; width:90%; height:40px; background:#000; text-align:center; line-height:40px; color:#fff; text-decoration:none}
       p{margin:0 0 10px 0}
       .name1{width:100%; height:500px; background:#ddd}
       .name2{width:100%; height:500px; background:#fff}
       .name3{width:100%; height:500px; background:yellow}
       .list-div:after{content:''; display:block; clear:both}
       .list-div div{float:left; width:49%; margin-left:2%}
       .list-div div input, .list-div div select{width:100%; height:22px}
       .list-div div:nth-child(2n-1){margin-left:0; clear:both}
       .list-div div:nth-child(n+3){margin-top:20px}
       .layer-pop{display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); width:200px; height:300px; z-index:3}
       .layer-pop .pop-con{padding:20px 15px; width:100%; height:100%; overflow-y:auto; background:#fff}
       .layer-pop .close{position:absolute; top:-30px; right:-30px; width:30px; height:30px; background:#000}
       .dimd-bg{display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0, 0, 0, 0.6); z-index:2}
    </style>
    <script>
        $(function(){
            var scrollT = 0;
            $(".pop-open").click(function(){
                $(".layer-pop").stop(true, true).fadeIn(300);
                $(".dimd-bg").stop(true, true).fadeIn(300);
                scrollT = $(window).scrollTop();
                $("html").addClass("lock")
            })

            $(".layer-pop .close").click(function(){
                $(".layer-pop").stop(true, true).fadeOut(300);
                $(".dimd-bg").stop(true, true).fadeOut(300);
                $("html").removeClass("lock");
                $("html, body").scrollTop(scrollT)
            })
        })
    </script>
</head>
