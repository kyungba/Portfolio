<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,viewport-fit=cover,target-densitydpi=medium-dpi" />
    <style>
       body:after{content:''; display:block; clear:both}
        input{float:left; width:49%; margin-left:2%}
        input:nth-child(2n-1){margin-left:0}
        input:nth-child(n+3){margin-top:20px}
    </style>
</head>
<body>
    <input type="text" />
    <input type="number" />
    <input type="text" style="ime-mode:disabled" />
    <input type="email" />
    <input type="date" />
    <input type="tel" />
</body>
</html>
