<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       body:after{content:''; display:block; clear:both}
        input{float:left; width:49%; margin-left:2%}
        input:nth-child(2n){margin-left:0}
        input:nth-child(n+3){margin-top:20px}
    </style>
</head>
<body>
    <input type="text" style="margin-top:20px">
    <input type="number" style="margin-top:20px">
    <input type="text" style="margin-top:20px">
    <input type="date" style="margin-top:20px">
    <input type="tel" style="margin-top:20px">
</body>
</html>
