<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,viewport-fit=cover,target-densitydpi=medium-dpi" />
    <style>
       *{box-sizing:border-box}
       p{margin:0 0 10px 0}
       body:after{content:''; display:block; clear:both}
       div{float:left; width:49%; margin-left:2%}
       div input, div select{width:100%; height:22px}
       div:nth-child(2n-1){margin-left:0; clear:both}
       div:nth-child(n+3){margin-top:20px}
    </style>
    <script src="../puzzle-website/public/resources/js/script_m.js"></script>
</head>
<body>
    <div>
        <p>text</p>
        <input type="text"/>
    </div>
    <div>
        <p>text : ime-mode</p>
        <input type="text" style="-ms-ime-mode:disabled; ime-mode:disabled" />
    </div>
    <div>
        <p>number</p>
        <input type="number" />
    </div>
    <div>
        <p>tel</p>
        <input type="tel" />
    </div>
    <div>
        <p>email</p>
        <input type="email" />
    </div>
    <div>
        <p>url</p>
        <input type="url" />
    </div>
    <div>
        <p>date</p>
        <input type="date" />
    </div>
    <div>
        <p>time</p>
        <input type="time" />
    </div>
    <div>
        <p>셀렉트박스</p>
        <select>
            <option value="">AAAAA</option>
            <option value="">BBBBB</option>
            <option value="">CCCCC</option>
            <option value="">DDDDD</option>
            <option value="">EEEEE</option>
        </select>
    </div>
</body>
</html>
