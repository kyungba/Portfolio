<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,viewport-fit=cover,target-densitydpi=medium-dpi" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $(window).resize(function(){
                $(".videoDiv").height($(window).height());
            });$(window).resize();
        })
    </script>
    <style>
       body{overflow:hidden}
       .videoDiv{position:relative; width:100%; height:100%; overflow:hidden}
        #video{position:absolute; left:50%; top:50%; -webkit-transform:translate(-50%, -50%); transform:translate(-50%, -50%); min-width:100%; min-height:100%; width:auto}
    </style>
</head>
<body>
    <div class="videoDiv">
        <video id="video" src="./bblab.mp4" autoplay loop muted playsinline></video>
    </div>
</body>
</html>
